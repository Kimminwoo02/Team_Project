<!DOCTYPE html>
<html lang="en">
<style>
    @import url(css/signup.css);
</style>
<script type="text/javascript" src="js/signup.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>

<body>
    <div id="signupcontent">

        <img class="logo" alt="logo" src="images/logo.png">
<!-- 
        <div id="idpwText">
            <p class="idpwText">Sign up</p>
        </div> -->


        <form method="post" enctype="multipart/form-data">

            <div class="redWarningText">
                <label for="chooseFile">
                    ðŸ‘‰ CLICK HERE TO UPLOAD YOUR ADORABLE PICTURE, IF YOU WANT OF COURSE :) ðŸ‘ˆ
                </label>
            </div>
            <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">

            <div class="fileContainer">
                <div class="image-show" id="image-show"></div>
                <div class="fileInput">
                    FILE NAME:&nbsp;<span id="fileName"></span>
                </div>

                <script src="js/signup.js"></script>
            </div>
            <br>
            <p id="emailnotification">Email address (to be used as ID)</p>
            <input type="text" name="emailid" class="signup_input_text" placeholder="Email ID"><br>

            <p id="emailnotification">Phone Number</p>
            <input type="text" name="phonenumber" class="signup_input_text" placeholder="Phone Number"><br>

            <p id="emailnotification">Your GORGEOUS name</p>
            <input type="text" name="username" class="signup_input_text" placeholder="Name"><br>

            <p id="emailnotification">Your own secret password</p>
            <input type="password" name="password" class="signup_input_text" placeholder="Password" minlength="8"><br>

            <p id="emailnotification">Email Notifications</p>
            <p id="emailnotificationdetails">
                I accept Spam&nbsp;<input type="checkbox"><br>
                I accept Ham&nbsp;<input type="checkbox"><br>
                I accept SpamFried&nbsp;<input type="checkbox"><br>
                I accept SpamMail&nbsp;<input type="checkbox"><br>
            </p>
            <input type="submit" class="signup_btn" value="Sign Up"><br>
        </form>

        <p id="copyright">Copyright Â© JihyeHong, MinwooKim, YejunKim, YongsuSon All Rights Reserved.</p>
    </div>
</body>

</html>
